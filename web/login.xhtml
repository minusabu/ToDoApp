<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jp="http://xmlns.jcp.org/jsf/passthrough"
>
    <h:head>
        <title>Sign-In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <h:outputStylesheet name="./css/layout.css"/>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </h:head>
    <h:body>
        <div data-role="page">
            <div data-role="header">
                <h1>ToDoMate</h1>
            </div>
            <br/><br/><br/><br/><center><h2>Login</h2></center><br/><br/>
            <div data-role="main" class="ui-content">
                <h:form id="signInForm">

                    <div class="ui-field-contain">
                        <h:inputText id="email" jp:placeholder="Email Address" value="#{loginController.theModel.email}" /><br/>                     
                        <h:inputSecret id="passwordText" jp:placeholder="Password" value="#{loginController.theModel.password}" />
                        <div class="message">
                            <h:outputText id="resultStr" value="#{loginController.loginValidaton}"/>
                        </div>
                    </div>
                    <h:commandButton value="Log In" id="submitID" disabled="#{loginController.loginDisabled}" action="#{loginController.authenticateUserLogin()}"/> 
                    <h:commandButton value="Create New Account" id="NewAccountID" action="signUp.xhtml"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>

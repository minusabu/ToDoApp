<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jp="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewParam name="accountIdToConfirm" value="#{signUpController.aid}" />
        
    </f:metadata>
    <h:head>
        <title>Confirm Email</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <h:outputStylesheet name="./css/layout.css"/>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    </h:head>
    <h:body>
        <div data-role="page">
            <div data-role="header">
                <h1>ToDoMate</h1>
            </div>
            <br/><br/><center><h2>Confirm Email</h2></center><br/><br/>
            <div data-role="main" class="ui-content">
                <h:form id="confirmForm">
                    <div class="ui-field-contain">
                        <p>Click on the below button to confirm your email Address</p>

                    </div>
                    <h:commandButton value="Confirm Email Address" id="ConfirmEmailID" action="#{signUpController.confirmEmail}">
                        <f:param name ="aid" value="#{param['aid']}"/>
                    </h:commandButton>
                </h:form>
            </div>
        </div>

    </h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jp="http://xmlns.jcp.org/jsf/passthrough"
>
    <h:head>
        <title>Sign-Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <h:outputStylesheet name="./css/layout.css"/>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </h:head>
    <h:body>
        <div data-role="page">
            <div data-role="header">
                <h1>ToDoMate</h1>
            </div>
            <br/><br/><center><h2>Sign Up</h2></center><br/><br/>
            <div data-role="main" class="ui-content">
                <h:form id="signUpForm">
                    
                    <div class="ui-field-contain">
                        <h:inputText id="firstName" jp:placeholder="First Name" value="#{signUpController.theModel.firstName}"/><br/> 
                        <h:inputText id="lastName" jp:placeholder="Last Name" value="#{signUpController.theModel.lastName}"/><br/>
                        <h:inputText id="email" jp:placeholder="Email" value="#{signUpController.theModel.email}"/><br/>
                        <h:inputSecret id="passwordText" jp:placeholder="Password" value="#{signUpController.theModel.password}" autocomplete="off"/><br/>
                        <h:inputSecret id="confirmpasswordText" jp:placeholder="Confirm Password" value="#{signUpController.theModel.confirmPassword}" autocomplete="off"/>                        <div class="message">
                            <h:outputText id="resultStr" value="#{signUpController.signUpValidaton}"/>
                        </div>
                    </div>

                    <h:commandButton value="Create Account" id="CreateAccountID" action="#{signUpController.authenticateSignUp()}"/>
                    <h:commandButton value="Cancel" id="CancelID" action="login.xhtml"/>
                    <br/><br/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
